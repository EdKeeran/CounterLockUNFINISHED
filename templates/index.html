<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterLock - Deadlock Counter Items</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        @font-face {
            font-family: 'Forevs';
            src: url('/static/images/Backgrounds&Fonts/Forevs/forevsdemo-medium.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Forevs';
            src: url('/static/images/Backgrounds&Fonts/Forevs/forevsdemo-mediumitalic.otf') format('opentype');
            font-weight: normal;
            font-style: italic;
        }
        @font-face {
            font-family: 'Forevs';
            src: url('/static/images/Backgrounds&Fonts/Forevs/forevsdemo-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Forevs';
            src: url('/static/images/Backgrounds&Fonts/Forevs/forevsdemo-bolditalic.otf') format('opentype');
            font-weight: bold;
            font-style: italic;
        }
        body {
            font-family: 'Forevs', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background: url('/static/images/Backgrounds&Fonts/Background.png.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #ffffff;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow-x: hidden;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: clamp(24px, 5vw, 36px);
        }
        .main-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        .hero-button {
            position: relative;
            background: none;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
        }
        .hero-button:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .hero-button.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .hero-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }
        .hero-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Forevs', Arial, sans-serif;
            font-size: clamp(8px, 2vw, 11px);
            font-weight: bold;
            padding: 4px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .recommendations {
            margin-top: 20px;
        }
        .hero-section {
            margin-bottom: 20px;
        }
        .item-card {
            padding: 8px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
            gap: 8px;
            position: relative;
        }
        .item-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .item-name {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .counter-count {
            font-size: 12px;
            color: #ffffff;
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.95);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            width: max-content;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .item-card:hover .tooltip {
            display: block;
        }
        .tooltip-title {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tooltip ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tooltip li {
            font-size: 12px;
            color: #ffffff;
            margin-bottom: 4px;
        }
        .tooltip li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CounterLock</h1>
        <div class="main-layout">
            <!-- Hero Selection -->
            <div class="hero-selection">
                <div id="enemy-heroes" class="hero-grid">
                    <!-- Heroes will be dynamically added here -->
                </div>
            </div>
            
            <!-- Counter Recommendations -->
            <div id="enemy-recommendations" class="recommendations">
                <!-- Counter recommendations will be dynamically added here -->
            </div>
        </div>

        <script>
        let selectedEnemyTeam = [];
        
        function displayHeroes() {
            fetch('/api/heroes')
                .then(response => response.json())
                .then(heroes => {
                    const enemyGrid = document.getElementById('enemy-heroes');
                    enemyGrid.innerHTML = '';
                    heroes.forEach(hero => {
                        enemyGrid.appendChild(createHeroButton(hero, 'enemy'));
                    });
                });
        }

        function createHeroButton(hero, team) {
            const button = document.createElement('button');
            button.className = 'hero-button';
            button.setAttribute('data-hero-id', hero.id);
            button.onclick = () => toggleHero(hero.id);

            const img = document.createElement('img');
            img.src = hero.image_url;
            img.alt = hero.name;
            button.appendChild(img);

            const name = document.createElement('div');
            name.className = 'hero-name';
            name.textContent = hero.name;
            button.appendChild(name);

            return button;
        }

        function toggleHero(heroId) {
            const index = selectedEnemyTeam.indexOf(heroId);
            const maxTeamSize = 6;

            if (index === -1 && selectedEnemyTeam.length < maxTeamSize) {
                selectedEnemyTeam.push(heroId);
            } else if (index !== -1) {
                selectedEnemyTeam.splice(index, 1);
            }

            // Update button states
            const buttons = document.querySelectorAll('#enemy-heroes .hero-button');
            buttons.forEach((button) => {
                const btnHeroId = parseInt(button.getAttribute('data-hero-id'));
                button.classList.toggle('selected', selectedEnemyTeam.includes(btnHeroId));
            });

            // Get recommendations whenever team changes
            getTeamAnalysis();
        }

        function getTeamAnalysis() {
            if (selectedEnemyTeam.length === 0) {
                document.getElementById('enemy-recommendations').innerHTML = '';
                return;
            }

            fetch('/api/team_analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    enemy_team: selectedEnemyTeam
                })
            })
            .then(response => response.json())
            .then(data => {
                displayEnemyAnalysis(data.enemy_analysis);
            });
        }

        function displayEnemyAnalysis(analysis) {
            const container = document.getElementById('enemy-recommendations');
            container.innerHTML = '';

            if (Object.keys(analysis).length === 0) {
                return;
            }

            for (const heroId in analysis) {
                const heroData = analysis[heroId];
                const heroSection = document.createElement('div');
                heroSection.className = 'hero-section';

                const counterItems = heroData.counter_items;
                if (counterItems.length > 0) {
                    counterItems.forEach(item => {
                        heroSection.appendChild(createItemCard(item, heroData.hero_name));
                    });
                }

                container.appendChild(heroSection);
            }
        }

        function createItemCard(item, heroName) {
            const card = document.createElement('div');
            card.className = `item-card ${item.category.toLowerCase()}`;

            const header = document.createElement('div');
            header.className = 'item-header';
            
            const itemName = document.createElement('h3');
            itemName.textContent = item.name;
            header.appendChild(itemName);

            const counterCount = document.createElement('span');
            counterCount.className = 'counter-count';
            const countText = item.also_counters.length > 0 
                ? `Counters ${item.also_counters.length + 1} heroes` 
                : 'Counters 1 hero';
            counterCount.textContent = countText;
            header.appendChild(counterCount);

            card.appendChild(header);

            if (item.also_counters.length > 0) {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                
                const tooltipTitle = document.createElement('div');
                tooltipTitle.className = 'tooltip-title';
                tooltipTitle.textContent = 'Also counters:';
                tooltip.appendChild(tooltipTitle);

                const countersList = document.createElement('ul');
                item.also_counters.forEach(counter => {
                    const li = document.createElement('li');
                    li.textContent = counter.name;
                    countersList.appendChild(li);
                });
                tooltip.appendChild(countersList);
                
                card.appendChild(tooltip);
            }

            return card;
        }

        displayHeroes();
        </script>
    </div>
</body>
</html>
